{% extends "layout.html" %}

{% block content %}
    <h2>Videoyu İzle: {{ video_name }}</h2>

    <!-- Video küçük resmini ekleyebiliriz (Opsiyonel) -->
    <div class="thumbnail">
        <img src="{{ url_for('static', filename='videos/thumbnails/' + video_name.split('.')[0] + '.jpg') }}" alt="{{ video_name }} Thumbnail" width="150">
    </div>

    <!-- Video izleme alanı -->
    <video width="640" height="360" controls>
        <source src="{{ url_for('stream_video', filename=video_name) }}" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <br>
    <a href="{{ url_for('index') }}">← Geri Dön</a>
{% endblock %}
